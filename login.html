<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenz & Width Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!-- Navbar -->
    <div class="title" style="padding-bottom: 20px;">
        <h1 >Lenz & Width Photography</h1>
        </div>
        
    </div>
    <div class="navbar" >

        <div class="actions">
            <button id="about-us-btn" onclick="location.href='about.html'">About Us</button>
        </div>
        
    </div>
    <!-- Login box -->
    <div class="login-container" style="margin-top: 8%;">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            
            <input type="password" id="password" name="password" placeholder="Password" minlength="8" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
